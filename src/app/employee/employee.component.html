<h1>
  Employee Details
</h1>
<!-- interpolations -->
Employee Name : {{name}}

<!-- property binding  -->
<div *ngIf="hidden" [innerText]="department"></div>

{{hidden}}
<!-- event binding -->
<button (click)="toggle()">Toggle</button>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postList">
      <td>{{post.id}}</td>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
